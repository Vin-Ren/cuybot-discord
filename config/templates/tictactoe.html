<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" href="/static/style.css">   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <title>CuyBot</title>
    <link rel="shortcut icon" href="../static/favicon.ico" />
</head>
<body>
    <nav>
        <img id="logobot" src="{{url_for('static', filename='BotLogo.png')}}" width="60" height="60">
        <div class="wrapper">
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="/commands">Commands</a></li>
                    <li><a href="/games">Games</a></li>
                    <li><a href="#about" class="tbl-biru">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
          <div class="title">Choice Your</div>
          <div class="options">
            <button class="playerX">Player (X)</button>
            <button class="playerO">Player (O)</button>
          </div>
        </div>
      </div> 
      <!-- playboard section -->
      <div class="play-board">
        <div class="details">
          <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
          </div>
        </div>
        <div class="play-area">
          <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
          </section>
          <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
          </section>
          <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
          </section>
        </div>
      </div>
      <!-- result box -->
      <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
      </div>
    <div class="page_end">
        <div class="footer">
            <div class="bot-footer">
                <img src="{{url_for('static', filename='BotLogo.png')}}" width="150"><br />
                Copyright Â©CuyBot Companny
            </div><br/>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
